<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="left-margin">
    <div id="title">My Web Page</div>
    <div id="folder-structure">

    </div>
  </div>
</body>
</html>
